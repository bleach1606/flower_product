server.port=8080

# ===============================
# DATABASE
# ===============================

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://128.199.199.190:3306/flower?autoReconnect=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8
